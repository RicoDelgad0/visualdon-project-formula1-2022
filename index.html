    </header>

    <!-- Conteneur principal du site -->
    <content id="content" class="bg-slate-900 flex flex-col m-14 rounded-lg">

      <!-- Liste déroulante permettant de sélectionner un pilote -->
      <div id="firstRow" class="flex w-full items-center justify-between">
        <div id="leftSide" class="flex flex-col w-1/2 items-center flex-wrap">
          <div id="selectDiv" class="mb-4 w-1/2 items-center flex-wrap flex flex-col">
            <label for="pilotesDropdown" class="mb-2 text-xl font-medium text-gray-900 dark:text-gray-400">Sélectionner un pilote</label>
            <select id="pilotesDropdown" class="w-full bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
            </select>
          </div>
    
          <!-- Carte du pilote sélectionné -->
          <div class="flex flex-wrap justify-center items-center h-full w-1/2">
            <div id="piloteCard" class="bg-white font-semibold text-center rounded-lg border shadow-lg p-10 max-w-xs">
              <img id="piloteCardImage" class="mb-3 w-full h-full mx-auto object-cover" src="img/MaxVerstappen.jpg" alt="Selected pilot image">
              <h1 id="piloteCardName" class="text-xl text-slate-900"> Max Verstappen </h1>
              <h3 id="piloteCardNationality" class="text-lg text-slate-900">NED</h3>
              <p id="piloteCardAge" class="text-lg ttext-slate-900">24 ans</p>
            </div>
          </div>
        </div>

        <!-- Graphe des points acquis à la fin de la saison par le pilote sélectionné -->
        <div id="graphe2" class="bg-white rounded-lg m-10 w-1/2 flex flex-col flex-wrap items-center pb-4">
          <h1 class="m-3 text-center text-2xl font-extrabold leading-none tracking-tight text-slate-900 md:text-2xl lg:text-3xl">Points acquis par les pilotes</h1>
        </div>
      </div>

      <!-- Graphe du taux de courses terminées à la fin de la saison par le pilote sélectionné -->
      <div id="secondRow" class="flex w-full items-center justify-between">
        <div id="secondLeftSide" class="m-10 bg-white rounded-lg w-1/2 flex flex-col flex-wrap items-center pb-4">
          <h1 class="m-3 text-center text-2xl font-extrabold leading-none tracking-tight text-slate-900 md:text-2xl lg:text-3xl">Ratio de courses terminées par le pilote</h1>
          <graphe id="graphique" class="">
          </graphe>
        </div>
        <div id="graphe3" class="bg-white rounded-lg m-10 w-1/2 object-fill flex flex-col flex-wrap items-center pb-4">
          <h1 class="m-3 text-center text-2xl font-extrabold leading-none tracking-tight text-slate-900 md:text-2xl lg:text-3xl">Arrêt au stands le plus rapide du pilote</h1>
          <p id="clockPitStop" class="text-xl text-slate-900">1.82s</p>
          <div id="pilotePitStop" class="elem self-start ml-10 h-14 w-14 bg-lime-500 mt-4 override-hidden"></div>
          <button id="buttonPitStop" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded mt-4">Lancer l'animation</button>
        </div>
      </div>
    </content>
    <script type="module" src="/src/index.js"></script>
  </body>
</html>
